<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>48 Laws of Power - New Tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-900">
    <!-- Screen reader instructions -->
    <div class="sr-only" id="accessibility-info">
      48 Laws of Power interactive guide. Use tab to navigate between laws, enter to select. Keyboard shortcuts: Arrow keys to navigate, spacebar for random law.
    </div>
    
    <div class="number-strip max-w-6xl p-4" id="number-strip" role="navigation" aria-label="Law selection navigation"></div>
    <div class="max-w-6xl p-4 min-h-[500px]">
      <div class="law-header flex items-center mb-4 gap-2">
        <div id="law-number" class="text-red-500 text-sm" aria-label="Law number"></div>
        <button id="favorite-btn" class="favorite-btn" aria-label="Toggle favorite" title="Add to favorites">
          <span class="favorite-icon">â˜†</span>
        </button>
      </div>
      <h1 id="law-title" class="text-4xl mb-12 max-w-3xl text-balance" role="heading" aria-level="1"></h1>
      <div class="grid gap-16 lg:gap-24 md:grid-cols-2">
        <div class="text-left">
          <h2 class="text-red-500 text-sm" role="heading" aria-level="2">Summary</h2>
          <p id="law-summary" class="text-lg text-balance"></p>
        </div>
        <div class="key-takeaways" id="key-takeaways">
          <h2 class="text-red-500 text-sm" role="heading" aria-level="2">Key Takeaways</h2>
          <ul id="takeaways-list" class="list-disc pl-4 text-lg" role="list"></ul>
        </div>
      </div>
      </div>
    </div>
    <script src="laws.js"></script>
    <script src="script.js"></script>
  </body>
</html>
